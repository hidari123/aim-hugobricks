- name: 李晓林
  function: 中国科学院杭州医学所人工智能首席科学家，人工智能与智慧医疗中心主任，知识联邦产学研联盟理事长。
  image: /uploads/photos/avatars/lixiaolin.jpg
  description: '曾任美国佛罗里达大学终身正教授，计算机工程部主任，牵头创立全美首个国家级深度学习中心并任创始主任（四校联盟: UF, CMU, UO, UMKC, 80多位国际知名教授; 30多家国际知名企业会员）。2010年获得美国国家科学基金杰出青年教授奖NSF CAREER Award，2021年被评为中国人工智能年度十大风云人物、中国隐私计算年度十大人物，获得多篇最佳会议论文，获得多个挑战赛冠军。主导开发CognitiveEngine，DeepCloud，PrimateAI，DeepFolding，FoldingZero，DeepDrug，DeepBipolar，DeepAtom，DeepEyes，DeepHealth，MySurgeryRisk, iBond, FLEX等多个AI算法和平台，在机器学习、生物医药、云计算、安全隐私等领域的国际顶级期刊和会议发表论文150余篇（Nature Genetics, IEEE/ACM Transactions, AAAI, ACL, EMNLP, ICCV, ICML, INFOCOM, NeurIPS） 。研究成果被有效应用于靶点发现、蛋白质结构预测、分子生成、虚拟筛选、疾病风险预测和临床决策支撑系统。培养的学生有多位成为美国知名高校长聘教授（包括全美排名前五的药学院），其他学生大多在美国知名公司（谷歌、微软、脸谱等）。'
