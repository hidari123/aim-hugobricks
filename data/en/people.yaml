  image: /uploads/photos/avatars/shachulin.jpg
  description: 主要从事用生物信息学分析基因组、转录组等生物大数据，辅助肿瘤分子分型、致病机理探索和个性化精准诊疗的研究。以第一作者在Journal of Clinical Oncology, Genome Medicine, Leukemia等期刊上发表论文多篇。定义新淋巴癌分子类型MHG，开发的分子分类器被应用于利兹大学St James教学医院临床诊断系统，英国恶性淋巴癌精准医疗协会开展的大型临床试验研究。
